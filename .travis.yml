language: haskell

ghc:
  - 7.6
  - 7.8

before_install:
  - cabal install hpc-coveralls-0.6.1

script:
  - cabal configure --enable-tests --enable-library-coverage -v2
  - cabal build
  - run-cabal-test --cabal-name=cabal --show-details=always

after_script:
  - hpc-coveralls test-one test-two --exclude-dir=test1 --exclude-dir=test2 --print-response
